- slug: install-python
  id: 2tav9rlrpots
  type: challenge
  title: Install Python
  assignment: |-
    ### Install `git` ###

    ```
    sudo yum install git
    ```

    ### Checkout `pyenv` ###

    ```
    git clone https://github.com/pyenv/pyenv.git ~/.pyenv
    ```

    ### Add `pyenv` to `bashrc` and `source` it in ###

    ```
    cat >> ~/.bashrc << 'EOF'
    export PYENV_ROOT="$HOME/.pyenv"
    export PATH="$PYENV_ROOT/bin:$PATH"
    eval "$(pyenv init --path)"
    eval "$(pyenv init -)"
    EOF

    source ~/.bashrc
    ```

    ### Install `pyenv` build dependencies ###

    ```
    sudo yum install make gcc zlib-devel bzip2 bzip2-devel readline-devel sqlite sqlite-devel openssl-devel tk-devel libffi-devel xz-devel
    ```

    ### Check `pyenv` for installable versions ###

    ```
    pyenv install --list
    ```

    ### Install `python 3.9.6` (this will take a couple minutes) ###

    ```
    pyenv install --skip-existing 3.9.6
    ```

    ### Set `pyenv` global version to `3.9.6` ###

    ```
    pyenv global 3.9.6
    ```

    ### Check `pyenv` versions ###

    ```
    pyenv versions
    ```

    ### Update `pip` from `python 3.9.6` to the latest version ###

    ```
    pip install --upgrade pip
    ```
